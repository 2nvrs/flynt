<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>flynt v1</title>
  <subheading>by unalog</subheading>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Lexend', Arial, sans-serif;
      background-color: #2C2F33;
      color: #FFFFFF;
      width: 240px;
      margin: 0;
      padding: 10px;
      text-align: center;
    }
    .container {
      padding: 20px;
      background-color: #202225;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }
    h3 {
      margin-bottom: 20px;
      font-size: 18px;
      font-weight: 600;
      color: #E1E1E1;
    }
    .input, .file-input input {
      width: calc(100% - 20px);
      padding: 12px;
      margin: 10px 0;
      border-radius: 
        
        
        
        
        
        8px;
      border: 1px solid #555555;
      background-color: #23272A;
      color: #FFFFFF;
      transition: border-color 0.3s, box-shadow 0.3s;
    }
    .input:focus, .file-input input:focus {
      border-color: #7289DA;
      box-shadow: 0 0 5px rgba(114, 137, 218, 0.5);
      outline: none;
    }
    .button {
      background-color: #7289DA;
      border: none;
      color: white;
      padding: 12px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 6px 0;
      cursor: pointer;
      width: 100%;
      border-radius: 8px;
      transition: background-color 0.3s, transform 0.3s;
    }
    .button:hover {
      background-color: #5a6db0;
      transform: translateY(-2px);
    }
    .button:active {
      background-color: #4a5a99;
      transform: translateY(1px);
    }
    .file-input {
      margin-top: 10px;
      text-align: left;
    }
    .file-input label {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
      color: #E1E1E1;
    }
    #resetButton {
      background-color: #FF5C5C;
    }
    #resetButton:hover {
      background-color: #e04f4f;
    }
    #resetButton:active {
      background-color: #c94444;
    }
  </style>
</head>
<body>
  <div class="container">
    <h3>flynt.</h3>
    <input id="bgColorInput" class="input" type="text" placeholder="background color">
    <input id="textColorInput" class="input" type="text" placeholder="text color">
    <input id="btnColorInput" class="input" type="text" placeholder="button color (doesn't work on all buttons)">
    
    <div class="file-input">
      <label for="logoInput">add custom logo</label>
      <input id="logoInput" type="file" accept="image/*">
    </div>
    
    <button id="applyColorButton" class="button">apply customizations</button>
    <button id="resetButton" class="button">reset to default</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
